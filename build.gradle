plugins {
    id 'java-library'
    id 'eclipse'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    compile 'org.apache.derby:derby:10.5.3.0'
    compile 'org.eclipse.persistence:eclipselink:2.6.2'
    compile 'org.apache.commons:commons-collections4:4.3'
}
